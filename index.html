<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorila vs 100 Humanos</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header>
    <h1>1 Gorila vs 100 Humanos</h1>
  </header>
  
  <div class="status-container">
    <div class="status-gorila">
        <div class="barra-container">
        <label>Vida do Gorila: <span id="vida-gorila">100</span></label>
        <div class="barra-externa">
            <div id="barra-vida" class="barra-interna"></div>
        </div>
        </div>
        
        <div class="barra-container">
        <label>Energia: <span id="energia-gorila">120</span></label>
        <div class="barra-externa">
            <div id="barra-energia" class="barra-interna energia"></div>
        </div>
        </div>

        <div class="barra-container">
        <label>Bananas restantes: <span id="curas-restantes">4</span></label>
        </div>
    </div>


    <div class="status-humanos">
        <div class="barra-container">
        <label>Humanos restantes: <span id="humanos-restantes">100</span></label>
        <div class="barra-externa">
            <div id="barra-humanos" class="barra-interna humanos"></div>
        </div>
        </div>
    </div>
    </div>

  <section class="battlefield">
    <img id="gorila" src="assets/gorila.png" alt="Gorila" />
    <div id="humanos" class="humanos-container"></div>
  </section>

  <section class="controls">
    <button id="btn-atacar">Atacar</button>
    <button id="btn-defender">Defender</button>
    <button id="btn-curar">Bananas</button>
    <button id="btn-reiniciar" style="display:none;">Jogar Novamente</button>
  </section>

  <section class="log-section">
    <h2>Log da Batalha</h2>
    <div id="log-batalha"></div>
  </section>

  <audio id="som-ataque" src="assets/som-ataque.mp3" preload="auto"></audio>
  <audio id="som-mata-humano" src="assets/som-mata-humano.mp3" preload="auto"></audio>
  <audio id="som-cura" src="assets/cura.mp3" preload="auto"></audio>
  <audio id="som-cura" src="assets/cura.mp3" preload="auto"></audio>
  <audio id="som-criar-arma" src="assets/criar_arma.mp3" preload="auto"></audio>
  <audio id="musica-fundo" src="assets/musica-fundo.mp3" loop></audio>
  <audio id="musica-fundo-alt" src="assets/musica-fundo-alt.mp3" loop></audio>
  <script src="assets/js/script.js"></script>
  <footer>Â© 2025 Gdev3356. Um jogo FIAP feito para um CheckPoint!</footer>
</body>
</html>
